<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Strings</h1>
    <h2>The length Property</h2>

    <p>The length of the string is:</p>
    <p id="demo"></p>

    <script>
        let string = "hdlagksdjaklgldhs443al"
        document.getElementById("demo").innerHTML = string.length
    </script>
</body>
</html>
