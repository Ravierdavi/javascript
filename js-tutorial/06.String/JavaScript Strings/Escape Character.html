<!DOCTYPE html>
<html>
<body>
    <p>The sequence \"  inserts a double quote in a string:</p>
    <p id="demo1"></p>

    <p>The sequence \'  inserts a single quote in a string:</p>
    <p id="demo2"></p>

    <p>The sequence \\  inserts a backslash in a string:</p>
    <p id="demo3"></p>

    <script>
        document.getElementById("demo1").innerHTML = "Joana is \"boring\""
        
        document.getElementById("demo2").innerHTML = "Joana is \'boring\'"
        
        document.getElementById("demo3").innerHTML = "Joana is \\boring\\"
    </script>
</body>
</html>
