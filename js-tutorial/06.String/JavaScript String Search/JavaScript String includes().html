<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Strings</h1>
    <h2>The includes() Method</h2>

    <p>Check if a string includes "world":</p>
    <p id="demo"></p>

    <p>The includes() method is not supported in Internet Explorer.</p>

    <script>
        const text = 'Eu sou alguém, apenas alguém...'
        document.getElementById("demo").innerHTML = text.includes("alguém")
    </script>
</body>
</html>
