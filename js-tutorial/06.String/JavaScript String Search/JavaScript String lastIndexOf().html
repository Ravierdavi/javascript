<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Strings</h1>
<h2>The lastIndexOf() Method</h2>

<p>The position of the last occurrence of "locate" is:</p>

<p id="demo"></p>

    <script>
        const text = 'ela é a Mariana, Mariana é muito legal, ela corre todo dia!'
        const index = text.lastIndexOf("ela")
        document.getElementById("demo").innerHTML = index
    </script>
</body>
</html>
