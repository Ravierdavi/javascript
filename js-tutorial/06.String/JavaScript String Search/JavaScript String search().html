<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Strings</h1>
    <h2>The search() Method</h2>
    
    <p>The search() method returns the position of the first occurrence of a string in a string.</p>
    <p>The position of the first occurrence of "locate" is:</p>
    <p id="demo1"></p>

    <p>Return the position of the first occurrence of a regular expression:</p>
    <p id="demo2"></p>

    <script>
        const text = 'ela é a Mariana, Mariana é muito legal, ela corre todo dia!'
        let index = text.search("ela")
        document.getElementById("demo1").innerHTML = index
        index = text.search(/Mariana/)
        document.getElementById("demo2").innerHTML = index
    </script>
</body>
</html>
