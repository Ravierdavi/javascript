<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Numbers</h2>

    <p>JavaScript will try to convert strings to numbers when dividing:</p>
    <p id="demo1"></p>

    <p>JavaScript will try to convert strings to numbers when multiplying:</p>
    <p id="demo2"></p>

    <p>JavaScript will try to convert strings to numbers when subtracting:</p>
    <p id="demo3"></p>

    <p>JavaScript will NOT convert strings to numbers when adding:</p>
    <p id="demo4"></p>

    <script>
        let x = "100", y = "10"

        document.getElementById("demo1").innerHTML = x / y

        document.getElementById("demo2").innerHTML = x * y

        document.getElementById("demo3").innerHTML = x - y

        document.getElementById("demo4").innerHTML = x + y
    </script>
</body>
</html>
