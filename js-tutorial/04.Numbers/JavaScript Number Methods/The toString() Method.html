<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Number Methods</h2>

    <p>The toString() method converts a number to a string.</p>

    <p id="demo"></p>

    <script>
        let x = 200
        
        document.getElementById("demo").innerHTML = 
        (125).toString() + "<br>" 
        + x.toString() + "<br>"
        + (100 + 30).toString() + "<br>"
        + typeof x.toString()
    </script>

</body>
</html>
