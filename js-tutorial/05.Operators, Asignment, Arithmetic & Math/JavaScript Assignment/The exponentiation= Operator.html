<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Assignments</h1>
    <h2>Exponentiation Assignment</h2>
    <h3>The **= Operator</h3>

    <p id="demo"></p>

    <script>
        // The Exponentiation Assignment Operator raises a variable to the power of the operand.

        let x = 4
        x **= 2

        document.getElementById("demo").innerHTML = "Value of x is " + x
    </script>
</body>
</html>
