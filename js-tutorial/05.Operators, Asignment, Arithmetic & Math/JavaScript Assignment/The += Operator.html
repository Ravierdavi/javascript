<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Assignments</h1>
    <h2>Addition Assignment</h2>
    <h3>The += Operator</h3>

    <p id="demo"></p>

    <script>
        // The Addition Assignment Operator adds a value to a variable.

        let x = 10
        x += 12

        document.getElementById("demo").innerHTML = "Value of x is " + x
    </script>
</body>
</html>
