<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Assignments</h1>
    <h2>Division Assignment</h2>
    <h3>The /= Operator</h3>

    <p id="demo"></p>
    
    <script>
        // The Division Assignment Operator divides a variable.

        let x = 10
        x /= 2

        document.getElementById("demo").innerHTML = "Value of x is " + x
    </script>
</body>
</html>
