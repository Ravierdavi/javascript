<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Math.min()</h2>

    <p>Math.min() returns the lowest value in a list of arguments:</p>

    <p id="demo1"></p>

    <p>Math.max() returns the highest value in a list of arguments.</p>

    <p id="demo2"></p>

    <script>
        document.getElementById("demo1").innerHTML = Math.min(2, -34, 253, 0, -234)

        document.getElementById("demo2").innerHTML = Math.max(2, -34, 253, 0, -234)
        </script>
</body>
</html>
