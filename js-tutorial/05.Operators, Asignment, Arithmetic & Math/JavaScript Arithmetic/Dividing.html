<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividing</title>
</head>
<body>
    <h1>JavaScript Arithmetic</h1>
    <h2>The / Operator</h2>

    <p id="demo"></p>

    <script>
        let x = 6, y = 3, z = x / y
        document.getElementById("demo").innerHTML = z
    </script>
</body>
</html>
