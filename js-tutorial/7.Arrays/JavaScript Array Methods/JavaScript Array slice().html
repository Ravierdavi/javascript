    <h1>JavaScript Arrays</h1>
    <h2>The slice() Method</h2>

    <p>When the slice() method is given two arguments, it selects array elements from the start argument, and up to (but not included) the end argument:</p>

    <p id="demo2"></p>

    <script>
        // The slice() method slices out a piece of an array into a new array.

        // This example slices out a part of an array starting from array element 1 ("Orange"):
        const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        const citrus = fruits.slice(3);
        document.getElementById("demo1").innerHTML = fruits + "<br><br>" + citrus;


        // The slice() method can take two arguments like slice(1, 3).

        // The method then selects elements from the start argument, and up to (but not including) the end argument.
        const fruit = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        const citru = fruits.slice(1,3);
        document.getElementById("demo2").innerHTML = fruit + "<br><br>" + citru;
    </script>
</body>
</html>
