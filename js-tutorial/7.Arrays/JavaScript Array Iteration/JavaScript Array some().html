<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>The some() Method</h2>
    
    <p>The some() method checks if some array values pass a test:</p>
    
    <p id="demo"></p>
    
    <script>
        const numbers = [45, 4, 9, 16, 25];
        let someOver18 = numbers.some((value, index, array) => value > 18);

        document.getElementById("demo").innerHTML = `All some 18 is ${someOver18}`
    </script>
</body>
</html>
