<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>The findIndex() Method</h2>
    
    <p id="demo"></p>
    
    <script>
        const numbers = [45, 4, 9, 16, 25];

        document.getElementById("demo").innerHTML = `First number over 18 is ${numbers.findIndex((value, index, array) => value > 18)}`
    </script>
</body>
</html>
