<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>The sort() Method</h2>
    
    <p>Sort the array in ascending order:</p>
    
    <p id="demo1"></p>
    <p id="demo2"></p>

    <hr>

    <p>Sort the array in descending order:</p>

    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
        {
        const points = [2, 45, 100, 20, 68, 63, 90, 0]
        document.getElementById("demo1").innerHTML = points

        points.sort((a, b) => a - b)
        document.getElementById("demo2").innerHTML = points
        }

        {
        const points = [2, 45, 100, 20, 68, 63, 90, 0]
        document.getElementById("demo3").innerHTML = points

        points.sort((a, b) => b - a)
        document.getElementById("demo4").innerHTML = points
        }
    </script>
</body>
</html>
