<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript const</h2>

    <p id="demo"></p>

    <script>
        // A const variable cannot be reassigned:

        try {
            const PI = 3.141592653589793
            PI = 3.14
        } catch (deuRuim) {
            document.getElementById("demo").innerHTML = deuRuim
        }
    </script>
</body>
</html>
