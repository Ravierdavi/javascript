<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript const</h2>

    <p>Declaring a constant object does NOT make the objects properties unchangeable:</p>

    <p id="demo"></p>

    <p>You can NOT reassign a constant object:</p>

    <p id="error"></p>

    <script>
        // You can change the properties of a constant object:

        // Create an Object:
        const address = {
            number: 7,
            city: "Araripina",
            country: "Brazil"
        }

        // Change a property:
        address.city = "Rio de Janeiro"

        // Add a property:
        address.street = "Londrina"

        // Display the Property
        document.getElementById("demo").innerHTML = "My street is " + address.street

        // But you can NOT reassign the object:
        try {
            const car = {type:"Fiat", model:"500", color:"white"};

            car = {type:"Volvo", model:"EX60", color:"red"};    // ERROR
        } catch (err) {
            document.getElementById("error").innerHTML = err
        }
    </script>
</body>
</html>
