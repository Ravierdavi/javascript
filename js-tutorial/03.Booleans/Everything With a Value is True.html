<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Booleans</h1>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 
        `
        100 is <strong>${Boolean(100)}</strong> <br>
        3.14 is <strong>${Boolean(3.14)}</strong> <br>
        -15 is <strong>${Boolean(-15)}</strong> <br>
        Any (not empty) string is <strong>${Boolean("Pedro")}</strong> <br>
        Even the string 'false' is <strong>${Boolean("false")}</strong> <br>
        Any expression (except zero) is <strong>${Boolean(7 + 1 + 3.14)}</strong>

        `
    </script>
</body>
</html>
