<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro01</title>
</head>
<body>
    <p>Um novo modelo de carro, super econômico foi lançado.
        Ele faz 20 km com 1 litro de combustível.
    Cada litro de combustível custa R$ 5,00.</p>
    
    <form>
        <label>
            Quanto de R$ você tem?
            <input type="number" name="reais" id="ireais">
        </label>

            <input type="button" value="Enviar" id="send">

            <p>Total de litros: <output id="resL"></output></p>

            <p>Total de combustível: <output id="resC"></output></p>
    </form>

    <script>
        let resL = document.getElementById("resL"), resC = document.getElementById("resC")

        document.getElementById("send").addEventListener("click", function () {
            let real = Number(document.getElementById("ireais").value)

            let calcLitros = real / 5

            resL.innerHTML = calcLitros  + " L"
            resC.innerHTML = calcLitros * 20 + " Km"
        })
    </script>
</body>
</html>
